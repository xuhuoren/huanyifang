            <div class="container-fluid">

                    <img src="img/logo.png" class="img-responsive center-block">

        <section id="content">
            <div class="container-fluid">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="serviceDate" class="col-md-1 col-sm-2 col-xs-3 control-label">服务日期</label>
                        <div class="col-md-11 col-xs-10 col-xs-9">
                            <select class="form-control" id="serviceDate">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="serviceTime" class="col-md-1 col-sm-2 col-xs-3 control-label">服务时间</label>
                        <div class="col-md-11 col-xs-10 col-xs-9">
                            <select class="form-control" id="serviceTime">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="serviceDistrict" class="col-md-1 col-sm-2 col-xs-3 control-label">服务区域</label>
                        <div class="col-md-11 col-xs-10 col-xs-9">
                            <select class="form-control" id="serviceDistrict">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="serviceDetail" class="col-md-1 col-sm-2 col-xs-3 control-label">详细信息</label>
                        <div class="col-md-11 col-xs-10 col-xs-9">
                            <textarea class="form-control" rows="3" id="serviceDetail"></textarea>
                        </div>
                    </div>                    
                    <div class="form-group">
                        <label for="name" class="col-md-1 col-sm-2 col-xs-3 control-label">姓名</label>
                        <div class="col-md-11 col-xs-10 col-xs-9">
                            <input type="text" class="form-control" id="name" placeholder="姓名">
                        </div>                        
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-md-1 col-sm-2 col-xs-3 control-label">手机号码</label>
                        <div class="col-md-11 col-xs-10 col-xs-9">
                            <input type="text" class="form-control" id="phone" placeholder="手机号码">
                        </div>                        
                    </div>                    
                    <button type="submit" class="btn btn-info btn-lg btn-block">确认</button>
                </form>                
            </div>
        </section>

        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                //添加服务日期
                var serviceDate = generateOnePeriodFromToday(7);
                var objDate = document.getElementById("serviceDate");
                
                for (var i = 0; i < serviceDate.length; i++) {
                    var tmpEle = document.createElement('option');
                    var tmpTxt = document.createTextNode(serviceDate[i].toLocaleDateString());
                    tmpEle.appendChild(tmpTxt);
                    objDate.appendChild(tmpEle);
                };

                //添加服务时间
                var serviceTime = new Array("19:00-20:00", "20:00-21:00", "21:00-22:00");
                var objTime = document.getElementById("serviceTime");
                
                for (var i = 0; i < serviceTime.length; i++) {
                    var tmpEle = document.createElement('option');
                    var tmpTxt = document.createTextNode(serviceTime[i]);
                    tmpEle.appendChild(tmpTxt);
                    objTime.appendChild(tmpEle);
                };

                //添加服务区域
                var serviceDistrict = new Array("腾龙苑", "凤凰名城", "新龙花苑", "新景花苑");
                var objTime = document.getElementById("serviceDistrict");
                
                for (var i = 0; i < serviceDistrict.length; i++) {
                    var tmpEle = document.createElement('option');
                    var tmpTxt = document.createTextNode(serviceDistrict[i]);
                    tmpEle.appendChild(tmpTxt);
                    objTime.appendChild(tmpEle);
                };

            }
        </script>
